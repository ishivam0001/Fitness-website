<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .book{
    width: 650px;
    background-image: url(s6.jpg);
    width: 1545px;
    background-size: cover;
    padding: 100px;
}



.container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    z-index: 10;
    max-width: 500px;
    
}

h1, h2 {
    color: #333;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

button {
    background-color: #218838;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 50px;
}

button:hover {
    background-color: #60a76f;
}

    </style>
</head>
<body>
    <section class="book">
        <div class="container">
     <h1>Calculate Your Optimal Calories</h1>
    
     <!-- Step 1: Choose Formula -->
     <div>
         <h2>Step 1: Formula</h2>
         <button class="formula-btn" data-formula="mifflin">Mifflin-St Jeor</button>
     </div>
    
     <!-- Step 2: Basic Information -->
     <div>
         <h2>Step 2: Basic Information</h2>
         <label>Sex:</label>
         <select id="sex">
             <option value="male">Male</option>
             <option value="female">Female</option>
         </select>
    
         <label>Age:</label>
         <input type="number" id="age" placeholder="Years">
    
         <label>Height (cm):</label>
         <input type="number" id="height" placeholder="cm">
    
         <label>Weight (kg):</label>
         <input type="number" id="weight" placeholder="kg">
     </div>
    
     <!-- Step 3: Activity Level -->
     <div>
         <h2>Step 3: Activity Level</h2>
         <select id="activity">
             <option value="1.2">Sedentary (Little or No Exercise)</option>
             <option value="1.375">Light (1-3 times/week)</option>
             <option value="1.55">Moderate (4-5 times/week)</option>
             <option value="1.725">Active (Daily or intense 3-4 times/week)</option>
             <option value="1.9">Very Active (Hard Exercise 6-7 times/week)</option>
         </select>
     </div>
    
     <!-- Step 4: Goal -->
     <div>
         <h2>Step 4: Select Your Goal</h2>
         <select id="goal">
             <option value="maintain">Maintain Weight</option>
             <option value="loss">Weight Loss</option>
             <option value="fast-loss">Extreme Weight Loss</option>
             <option value="gain">Weight Gain</option>
             <option value="fast-gain">Fast Weight Gain</option>
         </select>
     </div>
    
     <!-- Calculate Button -->
     <button id="calculate-btn">Calculate</button>
    
     <!-- Result -->
     <h3 id="result"></h3>
    </div>
    
    </div>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
